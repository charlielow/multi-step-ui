<!DOCTYPE html>
<html>
  <head>
  <title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link href="../css/dest/main.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col-12">
          <h1>Minimal debug only example</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-6">
          <div id="output" class="output debug-output">
            <h3>Debug config</h3>
            <hr>
            <pre id="debug-config" class="debug"></pre>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div id="output" class="output debug-output">
            <h3>
              Debug _treeState
              <div id="tree-controls" class="tree-controls">
                <button class="btn" id="stop-auto-play" class="stop-auto-play">
                  <i class="fas fa-stop" title="Stop auto-play"></i>
                </button>
                <button class="btn" id="start-auto-play" class="start-auto-play">
                  <i class="fas fa-play fa-sm" title="Auto-play"></i>
                </button>
              </div>
            </h3>
            <hr>
            <pre id="debug-tree-state" class="debug"></pre>
          </div>
        </div>
      </div>

    </div>

    <script src="../js/dest/minimal-debug-only.js"></script>
  </body>
</html>
